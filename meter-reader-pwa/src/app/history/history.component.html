<mat-card *ngFor="let meter of meter">
  <mat-card-header>
    <mat-card-title>{{meter.payload.doc.data().name}}</mat-card-title>
  </mat-card-header>
<table mat-table [dataSource]="meter.payload.doc.data().reads" class="mat-elevation-z8">

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> ZÃ¤hlerstand </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>


  <ng-container matColumnDef="secondCount">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.secondCount}}

    </td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
